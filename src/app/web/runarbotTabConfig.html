<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>runarbot Tab: Configuration</title>
  <link id="themeCSS" href="https://statics.teams.microsoft.com/hashedcss/stylesheets.min-e05e0092.css" rel="stylesheet" />
  <!-- inject:css -->
  <!-- endinject -->
  <style>
    body {
      opacity: 1.0;
    }
  </style>
</head>

<body  class="ts-dialog ts-middle">
  <div>
    <div class="ngdialog-message"> 
      <h3>Enter setting:</h3>
    </div>
    <div class="ngdialog-message">
      <input type="text" maxlength="50" required="" set-focus="true" onkeydown='onChange(this.value)' id='data' class="ngdialog-textbox" style="width:100px" >
    </div>
  </div>
  <script src="https://statics.teams.microsoft.com/sdk/v0.4/js/MicrosoftTeams.min.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <script type='text/javascript'>
    var c = new runarbot.runarbotTabConfigure();
    function onChange(val) {
      c.setValidityState(val.length !== 0);
    }
  </script>
</body>

</html>
